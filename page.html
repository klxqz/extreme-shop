<!-- Breadcrumb -->
<div class="breadcrumb clearfix">
    <a title="Вернуться на главную" href="{$wa_url}" class="home">
        <i class="icon-home"></i>
    </a>
    {if isset($breadcrumbs) && $breadcrumbs}
        {foreach $breadcrumbs as $breadcrumb}
            <a title="{$breadcrumb.name|escape}" href="{$breadcrumb.url}">{$breadcrumb.name|escape}</a><span class="navigation-pipe" >&gt;</span>
            {/foreach}
        {/if}
        {if isset($category)}
        <span class="navigation_page">{$category.name|escape}</span>
    {/if}
    <span class="navigation-pipe">&gt;</span>
    <span class="navigation_page">{$page.name}</span>
</div>
<!-- /Breadcrumb -->
<div class="row">

    <div class="column col-xs-12 col-sm-3" id="left_column"><!-- Block layered navigation module -->

        {include file="sidebar.html"}

    </div>
    <div class="center_column col-xs-12 col-sm-9" id="center_column">
        <h1 class="page-heading bottom-indent">{$page.name}</h1>
        {$page.content}

    </div><!-- #center_column -->
</div><!-- .row -->
