
<div class="row" id="pagenotfound">
    <div class="center_column col-xs-12 col-sm-12" id="center_column">

        <div class="pagenotfound">
            <div class="img-404">
                <img alt="{if $error_message}{$error_message}{else}[`Error`]{/if}" src="{$wa_parent_theme_url}img/img-404.png">
            </div>
            <h1>
                {$error_message|default:"[`Error`]"}
            </h1>
            <p>
                {if $error_code}<strong>{$error_code}.</strong> {/if}[`The requested resource is not available.`]
            </p>

            <form class="std" method="get" action="{$wa->getUrl('/frontend/search')}">
                <fieldset>
                    <div>
                        <label for="search_query">[`Search`]:</label>
                        <input class="form-control grey" type="search" id="search_query" name="query" placeholder="[`Search`]" {if !empty($query)}value="{$query}"{/if} />
                        <button class="btn btn-default button button-small"type="submit"><span>[`Search`]</span></button>
                    </div>
                </fieldset>
            </form>
            <div class="buttons">
                <a title="Home" href="{$wa_app_url}" class="btn btn-default button button-medium">
                    <span>
                        <i class="icon-chevron-left left"></i>
                        [`To home`]
                    </span>
                </a>
            </div>
        </div>

    </div><!-- #center_column -->
</div><!-- .row -->
